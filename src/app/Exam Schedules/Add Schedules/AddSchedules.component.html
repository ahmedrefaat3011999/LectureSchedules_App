        style="height: 500px; overflow-y: auto;"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event, -1)"
      >
        <div class="card-header">
          <h4>Teachers</h4>
        </div>
        <div class="card-body">
          <div
            class="drag-item"
            *ngFor="let item of teachers; let i = index"
            draggable="true"
            (dragstart)="onDragStart($event, item, i)"
          >
            {{ item.name }}
          </div>
        </div>
