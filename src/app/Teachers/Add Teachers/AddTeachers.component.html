<form [formGroup]="AddTeacher">
    <div class="form-group">
      <label for="InputEmail1">Full Name</label>
      <input type="text" formControlName="name" class="form-control" id="InputName" aria-describedby="NameHelp" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="password">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" formControlName="email"  class="form-control" id="Email" aria-describedby="Email" placeholder=" Email">
    </div>
    <div class="form-group">
      <label for="Country">Country</label>
      <input type="text" formControlName="country"  class="form-control" id="Country" aria-describedby="Country" placeholder=" Country">
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" formControlName="phone"  class="form-control" id="phone" aria-describedby="phone" placeholder=" phone">
    </div>
    <div class="form-group">
      <label for="CountOfLectures">Lectures Count</label>
      <input type="number"formControlName="numberoflecture" class="form-control" id="CountOfLectures" placeholder="Lectures Count">
    </div>
    
    <button [disabled]="!AddTeacher.valid" (click)="addTeacher()" type="submit" class="btn btn-primary">Submit</button>
  </form>
