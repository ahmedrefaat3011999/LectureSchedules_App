<div class="container">
  <div class="align-middle col-12">
    <h3 class="text-center">Lecture Schedule For Level 1 FCI</h3>
    <div class="table-responsive">
      <table class="table table-bordered" *ngFor="let item of lectureschedules; let i=index">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th *ngFor="let day of Days; let i = index" scope="col">{{ day }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lectureschedules; let i=index">
            <td>{{ item[0]?.clockFrom }} - {{ item[0]?.clockTo }}</td>
            <td *ngFor="let schedule of item.slice(1); let j=index">
              {{ schedule?.teacher }} <br />
              {{ schedule?.hall }} <br />
              {{ schedule?.subject }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button class="btn btn-light ms-2">
        <i style="cursor: pointer" class="bi fs-4 fa fa-solid fa-pencil"></i>
      </button>
      <button class="btn btn-light ms-2">
        <i style="cursor: pointer" class="bi fs-4 fa bx bx-trash me-0 text-center align-midle"></i>
      </button>
    </div>
  </div>
</div>
