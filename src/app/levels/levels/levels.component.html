<div class="card py-5 px-3 w-75 mx-auto" *ngFor="let item of levels; let i=index">
    <div class="d-flex justify-content-between">
        <h4>Level {{item.year}} </h4>
        <div>
            <button class="btn btn-light ms-2">
                <i
                  style="cursor: pointer"
                  class="bi fs-4 fa fa-solid fa-pencil"
                ></i>
              </button>
              <button class="btn btn-light ms-2">
                <i
                  (click)="deleteLevel(item.id)"
                  style="cursor: pointer"
                  class="bi fs-4 fa bx bx-trash me-0 text-center align-midle"
                ></i>
              </button>
        </div>
    </div>
</div>
