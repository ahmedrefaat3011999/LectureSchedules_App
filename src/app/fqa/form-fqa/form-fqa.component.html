<!-- add FQA -->
<section class="p-5">
  <form [formGroup]="createFQA" (submit)="submitFQA()">
    <!-- type start -->
    <select
      formControlName="type"
      (change)="type($event)"
      class="form-select mb-4"
      aria-label="Default select example"
    >
      <option value="company" selected>Teacher</option>
      <option value="freelancer">Student</option>
    </select>
    <!-- type end -->

    <div class="mb-4">
      <label for="question" class="form-label">Question</label>
      <textarea
        formControlName="question"
        class="form-control"
        id="question"
        rows="3"
        placeholder="type your question here..."
      ></textarea>
    </div>
    <div
      *ngIf="
        (createFQA.get('question')?.errors &&
          createFQA.get('question')?.touched) ||
        errorMessage
      "
      class=""
    >
      <p
        *ngIf="createFQA.get('question')?.getError('required')"
        class="alert alert-danger bg-white"
        role="alert"
      >
        question is required
      </p>
    </div>
    <!-- question end -->

    <!-- <div class="mb-4">
      <label for="answer" class="form-label">Answer</label>
      <textarea
        formControlName="answer"
        class="form-control"
        id="answer"
        rows="3"
        placeholder="type the answer here..."
      ></textarea>
    </div>
    <div
      *ngIf="
        (createFQA.get('answer')?.errors && createFQA.get('answer')?.touched) ||
        errorMessage
      "
      class=""
    >
      <p
        *ngIf="createFQA.get('answer')?.getError('required')"
        class="alert alert-danger bg-white"
        role="alert"
      >
        answer is required
      </p>
    </div> -->

    <div class="mb-4">
      <label for="answer" class="form-label">Answer</label>
      <ckeditor
      style="color: black; min-height:300px ;"
        formControlName="answer"
        id="answer"
        [editor]="Editor"
      ></ckeditor>
    </div>
    <div
      *ngIf="
        (createFQA.get('answer')?.errors && createFQA.get('answer')?.touched) ||
        errorMessage
      "
      class=""
    >
      <p
        *ngIf="createFQA.get('answer')?.getError('required')"
        class="alert alert-danger bg-white"
        role="alert"
      >
        answer is required
      </p>
    </div>


    <!-- answer end -->
    <div
      *ngIf="successMessage"
      class="alert alert-success bg-white"
      role="alert"
    >
      {{ successMessage }}
    </div>
    <input type="submit" class="btn btn-outline-light" value=" Add FQA" />
  </form>
</section>
