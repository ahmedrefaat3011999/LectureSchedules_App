<!--breadcrumb-->
<div class="d-flex justify-content-between align-items-center">
  <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">FQA</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item">
            <a href="#" (click)="$event.preventDefault()"
              ><i class="bx bx-home-alt"></i
            ></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">FQA</li>
        </ol>
      </nav>
    </div>
  </div>
 
</div>
<!--end breadcrumb-->
<div class="row">
  <div class="col-12 col-lg-9 mx-auto">
    <h5 class="mb-2 text-center">
      Frequently questions asked (FQA) for Company
    </h5>
    <hr />
    <div class="card">
      <div class="card-body">
        <div
          class="accordion"
          id="accordionExample"
          *ngFor="let fqa of allFQA; let i = index"
        >
          <div class="accordion-item" *ngIf="fqa.type === 'company'">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button d-flex flex-column justify-content-center align-items-start"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i"
                aria-expanded="true"
                [attr.aria-controls]="'collapse' + i"
                (click)="onClick(item1, item11, item1111)"
              >
                <div>
                  <span class="text-break " style="font-size: large;">
                    {{ fqa.question }}
                  </span>
                </div>
              </button>
            </h2>
            <div
              id="collapse{{ i }}"
              class="accordion-collapse collapse text-break"
              aria-labelledby="headingOne"
              [attr.data-bs-parent]="'#accordionExample'"
            >
              <div class="accordion-body">
                <p [innerHTML]=" fqa.answer " style="color:white; font-size: large;" ></p>
                <button
                  class="btn btn-primary btn-sm me-3"
                  routerLink="/fqas/form/{{ fqa.fqaId }}"
                >
                  Update
                </button>

                <button
                  class="btn btn-danger btn-sm ml-2"
                  (click)="deleteFQA(fqa.fqaId)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
